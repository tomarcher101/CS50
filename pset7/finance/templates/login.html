{% extends "layout.html" %}

{% block title %}
    Log In
{% endblock %}

{% block main %}
<h1>Log in</h1>

<form action="/login" method="post">
    <div class="form-group">
        <input autocomplete="off" class="form-control" autofocus name="username" placeholder="Username" type="text"/><br>
        <input class="form-control" name="password" placeholder="Password" type="password"/></br>
        <button class="btn btn-primary" type="submit">Log In</button>
    </div>
</form>
{% endblock %}

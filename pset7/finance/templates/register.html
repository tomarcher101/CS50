{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
    <form action="/register" method="post">
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="username" placeholder="Username" type="text"/><br>
        </div>
        <div class="form-group">
            <input class="form-control" name="password" placeholder="Password" type="password"/><br>
            <input class="form-control" name="confirmation" placeholder="Confirm Password" type="password"/><br>
        </div>
        <button class="btn btn-primary" type="submit">Sumbit</button><br>
    </form>
{% endblock %}

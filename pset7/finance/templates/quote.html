{% extends "layout.html" %}

{% block title %}
    Quote
{% endblock %}

{% block main %}
    <h1>Quote</h1>
    <p>Which stock would you like a quote for?</p>
    <form action="/quote" method="post">
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="symbol" placeholder="Stock Symbol" type="text"/><br>
            <button class="btn btn-primary" type="submit">Search</button><br>
        </div>
    </form>
{% endblock %}

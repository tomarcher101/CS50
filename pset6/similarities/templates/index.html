{% extends "layout.html" %}

{% block body %}

    <div class="col">
        <form action="/compare" enctype="multipart/form-data" method="post">
            <div>
                File 1   <input name="file1" type="file"><br>
                File 2   <input name="file2" type="file"><br>
            </div>
            <div>
                <input name="algorithm" type="radio" value="lines">  Compare lines<br>
                <input name="algorithm" type="radio" value="sentences">  Compare sentences<br>
                <input name="algorithm" type="radio" value="substrings">  Compare substrings<br>
                <input name="length" type="number"><br>
            </div>
            <div>
                <button type="submit">Compare</button>
            </div>
        </form>
    </div>

{% endblock %}
